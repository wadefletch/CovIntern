<form action="{% url 'jobs:search_results' %}" method="get" autocomplete="off">
    <div class="field has-addons" style="margin-bottom: 1.5em;">
        <div class="control is-expanded">
            <input class="input has-background-light" name="q" type="text" placeholder="Find an internship" {% if query %}value="{{ query }}"{% endif %}>
        </div>
        <div class="control">
            <input type="submit" class="button is-warning" value="Search">
        </div>
    </div>
</form>
