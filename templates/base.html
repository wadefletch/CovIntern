{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    {% include 'ga.html' %}
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %} - COVINTERN</title>
</head>
<body>
<div id="load">
    <div id="spinner"></div>
</div>
<div class="wrapper">
    <div class="section" style="padding-top: 0;">
        <div class="container">
            <nav class="navbar is-white is-fixed-top-touch" role="navigation" aria-label="main navigation"
                 style="margin-bottom: 1.5em;">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'main:index' %}"><h4 class="title is-4 has-background-warning">
                        COVINTERN</h4></a>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                       data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="{% url 'jobs:list' %}">Jobs</a>
                        <a class="navbar-item" href="{% url 'main:about' %}">About</a>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="{% url 'jobs:create' %}">
                                    <button class="button is-warning">
                                        <strong>
                                            POST AN INTERNSHIP
                                        </strong>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div style="width: 100%; height:4em;" class="is-hidden-desktop"></div>
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
